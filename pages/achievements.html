<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S D Adarsh Vidyalaya, Sec-47, Sohna Road, Gurgaon</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/activity.css">
    <link rel="stylesheet" href="../css/achiements.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="progress"></div>

    <div class="sidebar_container"></div>

    <div class="page">
        <div class="top-section">
            <img src="../images/logo.png" alt="Logo">
            <img src="../images/name.jpg" alt="">
        </div>
        <h1>Achievements</h1>
        <div class="div-container"></div>
        <div class="foo"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script>
        $(function () {
            $('.foo').load('footer.html');
            $('.progress').load('progressbar.html');
            $('.sidebar_container').load('header.html');
        });
    </script>

    <script type="module">
        import { achievements } from '../js/achievements.js';

        for (let i = 1; i < achievements.length; i++) {
            let card = document.createElement("div");
            card.classList.add('div-card');

            let content = document.createElement("div");
            content.classList.add('div-content');

            let heading = document.createElement("h3");
            heading.classList.add('heading');
            heading.innerText = achievements[i][0];

            let h2 = document.createElement("h2");
            h2.innerText = achievements[i][1];

            let h31 = document.createElement("h3");
            h31.innerText = achievements[i][2];

            let h32 = document.createElement("h3");
            h32.innerText = achievements[i][3];

            let table_div = document.createElement("div");
            table_div.classList.add('table');

            let table = document.createElement("table");
            table.classList.add('content-table');

            let colgroup = document.createElement("colgroup");
            let thead = document.createElement("thead");
            let tbody = document.createElement("tbody");
            let tr1 = document.createElement("tr");

            for (let j = 0; j < achievements[0].length; j++) {
                let th = document.createElement("th");
                th.innerText = achievements[0][j];

                let col = document.createElement("col");
                col.span = '1';
                col.style.width = achievements[i][4][j];

                colgroup.appendChild(col);
                tr1.appendChild(th);
            }

            for (let k = 0; k < achievements[i][5].length; k++) {
                let tr = document.createElement("tr");

                for (let l = 0; l < achievements[i][5][k].length; l++) {
                    let td = document.createElement("td");
                    td.innerText = achievements[i][5][k][l];

                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }

            thead.appendChild(tr1);
            table.appendChild(colgroup);
            table.appendChild(thead);
            table.appendChild(tbody);
            table_div.appendChild(table);
            content.appendChild(heading);
            content.appendChild(h2);
            content.appendChild(h31);
            content.appendChild(h32);
            content.appendChild(table_div);
            card.appendChild(content);
            document.querySelector('.div-container').appendChild(card);
        }
    </script>
</body>

</html>
